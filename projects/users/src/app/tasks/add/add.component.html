<h3>
  <button (click)="isDisplayForm = !isDisplayForm">

    <ng-container *ngIf="isDisplayForm; else elseTemplate">
      Ocultar
    </ng-container>
    <ng-template #elseTemplate>
      Añadir tarea
    </ng-template>
  </button>
</h3>
<form action="" *ngIf="isDisplayForm" [formGroup]="newTaskForm" (submit)="handleSubmit()">
  <div class="form-group">
    <label for="">Título</label>
    <input type="text" formControlName="title">
  </div>
  <div class="form-group">
    <label for="">Owner</label>
    <input type="text" formControlName="owner">
  </div>
  <button type="submit" [disabled]="newTaskForm.invalid">Añadir tarea</button>
</form>
